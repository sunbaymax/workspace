<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<title>北京中集智冷科技有限公司</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" href="../css/changeM.css" />
		<style>
			body{
				touch-action: none;
			}
			.content_top {
				width: 100%;
				height: 4rem;
				border-bottom: 2px solid rgba(0, 0, 0, .3);
				position: fixed;
				top: 4rem;
				left: 0px;
				background: #55CAC4;
				color: #FFFFFF;
				display: flex;
				z-index: 99;
			}
			
			.content_top p {
				height: 4rem;
				line-height: 4rem;
				float: left;
				font-size: 1.3rem;
				white-space: nowrap;
				font-weight: bold;
			}
			
			.content_top p:nth-of-type(1) {
				width: 33vw;
				padding-left: 2vw;
			}
			
			.content {
				width: 100vw;
				height: auto;
				min-height: 200px;
				margin-top: 8rem;
				margin-bottom: 6rem;
			}
			
			
			ul {
				width: 100%;
				height: auto;
				margin-top: 8rem;
				padding: 0 0.3rem;
				box-sizing: border-box;
				/*margin-bottom: 5rem;*/
			}
			
			li {
				width: 100%;
				height: 12rem;
				border-bottom: 1px solid rgba(0, 0, 0, .3);
				white-space: normal;
				display: flex;
				align-items: center;
				/*justify-content: space-between;*/
				box-sizing: border-box;
			}
			
			li p {
				width: 25vw;
				height: 12rem;
				line-height: 12rem;
				/*float: left;*/
				font-size: 1.3rem;
				white-space: nowrap;
			}
			
			li p:nth-of-type(1) {
				width: 30vw;
				padding-left: 2vw;
				margin-right: 1.5rem;
			}
			
			li p:nth-of-type(2) {
				width: 40vw;
			}
			
			li img {
				display: block;
				width: 2.3rem;
				height: 2.5rem;
			}
			
			#wrapper {
				width: 100%;
				position: absolute;
				left: 0;
				top: 0rem;
				overflow: hidden;
				z-index: 1;
				/*bottom: 5rem;*/
			}
			
			.more {
				height: 4rem;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #8a8a8a;
			}
			
			.pull_icon {
				width: 25px;
				height: 25px;
				background-image: url(../images/pull.png);
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
				transition: all .5s;
			}
			
			.loading {
				background-image: url('../images/loading.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
			}
			
			.more .loading {
				-webkit-transform: rotate(0deg) translateZ(0);
				-webkit-transition-duration: 0;
				-webkit-animation-name: loading;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
			}
			
			@-webkit-keyframes loading {
				from {
					-webkit-transform: rotate(0deg) translateZ(0);
				}
				to {
					-webkit-transform: rotate(360deg) translateZ(0);
				}
			}
		</style>
	</head>

	<body>
		<div class="header">
			<img class="back_list" src="../img/back.png" ids='0' /> 到期提醒
		</div>
		<div class="content_top">
			<p>到期设备数量：<span>0</span>台</p>

		</div>
		<div class="content">

			<div id="wrapper">
				<div class="scroller">
					<div class="scroll_box">
						
							<!--<li>
								<img src="../images/device.png" class="biaoqian" />
								<p>设备编号：<span>123456</span></p>
								<p>到期时间：<span>2019-09-12 12:32:24</span></p>
							</li>-->
						
					</div>

					<div class="more">
						<i class="pull_icon"></i><span>上拉加载...</span>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var _start = 0;
			var _iscroll_length = 5
			machine_ajax_list(_start, _iscroll_length);

			var myscroll_x = new iScroll("wrapper", {
				onScrollMove: function() {
					if(this.y < (this.maxScrollY)) {
						$('.pull_icon').addClass('flip');
						$('.pull_icon').removeClass('loading');
						$('.more span').text('释放加载...');
					} else {
						console.log("122")
						$('.pull_icon').removeClass('flip loading');
						$('.more span').text('上拉加载...')
					}
				},
				onScrollEnd: function() {
					if($('.pull_icon').hasClass('flip')) {
						$('.pull_icon').addClass('loading');
						$('.more span').text('加载中...');
						pullUpActions();
						console.log("1223")
					}
				},
				onRefresh: function() {
					$('.more').removeClass('flip');
					$('.more span').text('上拉加载...');
					console.log("12243")
				}
			});

			function pullUpActions() {
				_start = _start + _iscroll_length;
				//					_iscroll_length = _iscroll_length + 2;
				setTimeout(function() {
					machine_ajax_list(_start, _iscroll_length)
				}, 1000);　　　　 //延时10秒

			}

			$(".back_list").on("click", function() {
				window.location.href = "../index.html"
			});

			function machine_ajax_list(_start, _length) {
				var _userName = window.localStorage.getItem("user");
				var _userPass = window.localStorage.getItem("pass");
				$.ajax({
					url: "http://www.ccsc58.com/json/00_02_tb_shebeidongtai.php",
					type: "post",
					data: {
						admin_permit: "zjly8888",
						UserP: "x",
						admin_user: _userName,
						admin_pass: _userPass,
						StartNo: _start,
						Length: 5
					},
					success: function(data) {
						var _json = JSON.parse(data);
						console.log(data);
						var str = '';
						if(_json.message == "success" && _json.code == 10000) {

							$.each(_json.resultCode, function(index, value) {
								str = `<li>
								<img src="../images/device.png" class="biaoqian" />
								<p>设备编号：<span>${value.shebeibianhao}</span></p>
								<p>到期时间：<span>${value.daoqishijian}</span></p>
							</li>`;
								$(".scroll_box").append(str);
							});
						} else {
							$(".more").html("未找到更多设备");
						}
						myscroll_x.refresh();
						//						$('.back_list').attr("ids", _json.ids);
						//						var v1 = parseInt($(".content_top p:nth-of-type(1) span").text());
						//						var v2 = parseInt($(".content_top p:nth-of-type(2) span").text());
						//						var v3 = parseInt($(".content_top p:nth-of-type(3) span").text());
						//						$(".content_top p:nth-of-type(1) span").html(_json.zongshu + v1);
						//						$(".content_top p:nth-of-type(2) span").html(_json.online + v2);
						//						$(".content_top p:nth-of-type(3) span").html(_json.offline + v3);
												$('.pull_icon').removeClass('flip loading');
												$('.more span').text('上拉加载...')
						//						myscroll_x.refresh();

					},
					error: function() {
						alert("网络错误，请重新进入页面");
						window.location.href = _url;
						$(".wait").addClass("hidden");
					}
				})

			};
			//			$("ul").on("click", "li", function() {
			//				window.location.href = "details_lists.html?num_m=" + $(this).find("p:nth-of-type(1) span").html();
			//			});
		</script>
	</body>

</html>
