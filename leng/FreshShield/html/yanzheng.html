		<script>
            var userinfo = JSON.parse(localStorage.getItem('isonline'));
			var _user = userinfo.user;
			var _pass = userinfo.pwd;
			$('.mobile').val(_user);
			function UrlSearch() {
				var name, value;
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数 stringvar.substr(start [, length ]

				var arr = str.split("&"); //各个参数放到数组里
				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						this[name] = value;
					}
				}
			}
			var Request = new UrlSearch(); //实例化
			var _openId = Request.openId;
			if(_openId == '' || _openId == undefined) {
				setTimeout('WeixinJSBridge.call("closeWindow")', 1500);
			} else {
				_openId = Request.openId;
			}
		
			$(".back_list").on("click", function() {
				window.history.go(-1);
			});
			var times = 60;

			function roof() {

				if(times == 0) {
					$('.yanzhengma').text('发送验证码(' + times + 's)');
					$('.yanzhengma').prop('disabled', false);
					$('.yanzhengma').text('发送验证码');
					times = 60;
					return
				}
				if(times == 59) {
					var mobile = $('.mobile').val();
					$.ajax({
						type: "post",
						url: "http://www.zjcoldcloud.com/xiandun/public/index.php/index/register/sendCode",
						async: true,
						data: {
							phone: mobile
						},
						dataType: "json",
						success: function(res) {
							console.log(res);
							if(res.code == 200) {
								console.log("发送成功")
							}
						},
						error: function(err) {
							console.log(err);
						}
					});
				}
				$('.yanzhengma').text('发送验证码(' + times + 's)');
				times--;
				setTimeout(roof, 1000);

			}

			$('.yanzhengma').on('click', function() {
				var mobile = $('.mobile').val();
				if(!mobile) {
					$('.mobile').focus();
					document.querySelector('.mobile').placeholder = '请填写手机号码';
					return
				} else if(!isPoneAvailable($("#telphone"))) {

					alert("手机格式错误");
					document.querySelector('.mobile').placeholder = '手机号格式错误';
					return
				} else {
					$(this).prop('disabled', true);
					roof();
				}

			});

			function isPoneAvailable($poneInput) {
				var myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
				if(!myreg.test($poneInput.val())) {
					return false;
				} else {
					return true;
				}
			}
			var bang = 1;
			$(".cancel").on("click", function() {
				location.href = 'banding.html?openId=' + _openId
			})
			$('#res-btn').on('click', function() {
				var mobile = $('.mobile').val();
				var yanzheng = $('.yanzheng').val();

				if(mobile == '') {
					$('.mobile').focus();
					document.querySelector('.mobile').placeholder = '请填写手机号码';
					return
				} else if(!isPoneAvailable($("#telphone"))) {
					$('.mobile').focus();
					document.querySelector('.mobile').placeholder = '手机号格式错误';
					return
				} else if(yanzheng == '') {
					$('.yanzheng').focus();
					document.querySelector('.yanzheng').placeholder = '请填写验证码';
					return
				} else {
					var _url = "http://www.zjcoldcloud.com/xiandun/public/index.php/index/register/yanzheng_code";

					$.ajax({
						type: "post",
						url: _url,
						async: true,
						data: {
							phone: mobile,
							code: yanzheng
						},
						dataType: "JSON",
						success: function(res) {
							if(res.code == 0 && res.message == "success") {
								location.href = 'editbanding.html?openId='+_openId;
								$('#res-btn').prop('disabled', true);
							} else {
								alert(res.message);
							}
						},
						error: function(err) {
							console.log(err)
						}
					});

				}

			})
		</script>
