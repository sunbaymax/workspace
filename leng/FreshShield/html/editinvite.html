		<script src="../js/jquery-1.11.0.js"></script>

		<script>
			window.alert = function(name) {
				var iframe = document.createElement("IFRAME");
				iframe.style.display = "none";
				iframe.setAttribute("src", 'data:text/plain,');
				document.documentElement.appendChild(iframe);
				window.frames[0].window.alert(name);
				iframe.parentNode.removeChild(iframe);
			}

			function UrlSearch() {
				var name, value;
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数 stringvar.substr(start [, length ]

				var arr = str.split("&"); //各个参数放到数组里
				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						this[name] = value;
					}
				}
			}
			var Request = new UrlSearch(); //实例化
			var _tel = Request.tel;
			var _name = decodeURIComponent(Request.name);
			var n = decodeURIComponent(_name);
			$("#telphone").val(_tel);
			$("#neme").val(n);
			var userinfo = JSON.parse(localStorage.getItem('isonline'));
			var _userName = userinfo.user;
			var _userPass = userinfo.pwd;

			$(".back_list").on("click", function() {
				window.history.go(-1);
			});

			$('#res-edit').on('click', function() {

				var mobile = $('#telphone').val();
				var _name = $('#neme').val();

				if(mobile == '') {
					alert("手机号不能为空")
					return
				} else if(_name == '') {
					alert("昵称不能为空")
					return
				} else {
					if(confirm("您确定要修改吗?")) {
						var _url = "http://www.zjcoldcloud.com/xiandun/public/index.php/index/share/edit";
						$.ajax({
							type: "post",
							url: _url,
							async: true,
							data: {
								mainname: _userName,
								aftername: mobile,
								nickname: _name
							},
							dataType: "JSON",
							success: function(res) {
								if(res.code == 0 && res.message == "success") {
									alert("修改成功");
									location.href = 'invite.html';

								} else {
									alert(res.message);
								}
							},
							error: function(err) {
								console.log(err)
							}
						});
					} else {
						console.log("点击了取消按钮");
					}
				}

			})
			$('#res-del').on('click', function() {
				var mobile = $('#telphone').val();
				if(confirm("您确定要删除吗?")) {
					var _url = "http://www.zjcoldcloud.com/xiandun/public/index.php/index/share/delete";
					$.ajax({
						type: "post",
						url: _url,
						async: true,
						data: {
							mainname: _userName,
							aftername: mobile
						},
						dataType: "JSON",
						success: function(res) {
							if(res.code == 0 && res.message == "success") {
								alert("删除成功");
								location.href = 'invite.html';

							} else {
								alert(res.message);
							}
						},
						error: function(err) {
							console.log(err)
						}
					});
				} else {
					console.log("点击了取消按钮");
				}

			})
		</script>
