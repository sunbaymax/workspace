<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<title>北京中集智冷科技有限公司</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<style>
			body {
				background-color: #F2F2F2!important;
			}
			/*.content {
				width: 100vw;
				height: auto;
				min-height: 200px;
				margin-top: 4rem;
				
			}*/
			
			#wrapper {
				width: 100%;
				position: absolute;
				left: 0;
				top: 4rem;
				overflow: hidden;
				z-index: 1;
				bottom: 0rem;
			}
			
			.more {
				height: 4rem;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #8a8a8a;
			}
			
			.pull_icon {
				width: 25px;
				height: 25px;
				background-image: url('../images/pull.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
				transition: all .5s;
			}
			
			.more span {
				padding-left: .5rem;
			}
			
			.more .flip {
				transform: rotate(180deg);
			}
			
			.loading {
				background-image: url('../images/loading.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 25px;
			}
			
			.more .loading {
				-webkit-transform: rotate(0deg) translateZ(0);
				-webkit-transition-duration: 0;
				-webkit-animation-name: loading;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
			}
			
			@-webkit-keyframes loading {
				from {
					-webkit-transform: rotate(0deg) translateZ(0);
				}
				to {
					-webkit-transform: rotate(360deg) translateZ(0);
				}
			}
			
			.scroll_box {
				padding: 0 2vw;
				box-sizing: border-box;
				border-radius: 0.5rem;
			}
			
			.list {
				margin: 1rem 0;
				padding: 0 1rem;
				box-sizing: border-box;
				height: 12rem;
				background: #FFFFFF;
				border-radius: 0.5rem;
			}
			
			.list .list_tittle {
				display: flex;
				align-items: center;
				height: 4rem;
				width: 100%;
				box-sizing: border-box;
				justify-content: space-between;
				border-bottom: 1px solid #ccc;
			}
			
			.list .list_tittle .tittlewen {
				font-size: 1.4rem;
				font-weight: bold;
			}
			
			.list_tittle .device_img {
				width: 1rem;
				height: auto;
				margin-right: 1rem;
			}
			
			.list_tittle .ispay {
				color: #999999;
			}
			
			.list-content .nickname {
				color: #999999;
			}
			
			.list-content .paytimer {
				color: #999999;
			}
			
			.list-content .cssmoney {
				color: #FA7183;
			}
			
			.list_tittle p {
				display: flex;
				align-items: center;
			}
			
			.list-content div {
				float: none;
				display: flex;
				align-items: center;
				height: 2rem;
			}
			
			.list-content div p {
				width: 50%;
				text-align: left;
			}
			
			.list-content div p:last-child {
				width: 50%;
				text-align: right;
			}
			
			.btnpay {
				height: 2rem;
				width: 6rem;
				border-radius: 1rem;
				background: #FFFFFF;
				border: 1px solid #40C0C3;
				color: #40C0C3;
			}
		</style>
		<div class="header">
			<img class="back_list" src="../img/back.png" ids='0' /> 代缴账单
		</div>

		<div class="content">
			<div id="wrapper">
				<div class="scroller">
					<div class="scroll_box">

						<div class="list hidden">
							<div class="list_tittle">
								<p class="tittlewen">
									<span>设备号：</span>
									<span class="shebeihao">15651</span>
								</p>
								<p>
									<span class="ispay">代缴费</span>
								</p>

							</div>
							<div class="list-content">
								<div>
									昵称：<span class="nickname">监控宝</span>
								</div>
								<div>
									应缴日期：<span class="paytimer">2019-10-12 05:20:30</span>
								</div>

								<div>
									<p>代缴费用：<span class="cssmoney">￥<label class="money"> 1000</label> </span></p>
									<p><button class="btnpay">去支付</button></p>
								</div>

							</div>
						</div>

					</div>
					<div class="more">
						<i class="pull_icon"></i><span>上拉加载...</span>
					</div>
				</div>
			</div>

		</div>
		<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			/*iscroll代码；
			 */
			var userinfo = JSON.parse(localStorage.getItem('isonline'));
			var _userName = userinfo.user;
			var _userPass = userinfo.pwd;
			var myscroll_x = new iScroll("wrapper", {
				onScrollMove: function() {
					if(this.y < (this.maxScrollY)) {
						$('.pull_icon').addClass('flip');
						$('.pull_icon').removeClass('loading');
						$('.more span').text('释放加载...');
					} else {
						$('.pull_icon').removeClass('flip loading');
						$('.more span').text('上拉加载...')
					}
				},
				onScrollEnd: function() {
					if($('.pull_icon').hasClass('flip')) {
						$('.pull_icon').addClass('loading');
						$('.more span').text('加载中...');
						pullUpActions();
					}
				},
				onRefresh: function() {
					$('.more').removeClass('flip');
					$('.more span').text('上拉加载...');
				}
			});

			var _start = 0; //控制一次加载到页面条数的开头；
			function pullUpActions() {
				_start += 5;
				$(".wait").removeClass("hidden");
				machine_ajax_list(_start);
			}
			$.ajax({
				url: "https://www.zjcoldcloud.com/xiandun/public/index.php/index/pay_bill",
				type: "post",
				data: {
					mainname: _userName

				},
				dataType: 'json',
				success: function(res) {
					if(res.code == 0 && res.message == 'success') {
						var str = '';
						$(".scroll_box").html("")
						$.each(res.data.content, function(index, vaule) {
							str = `	<div class="list">
							<div class="list_tittle">
								<p class="tittlewen">
									<span>设备号：</span>
									<span class="shebeihao">${vaule.shebeibianhao}</span>
								</p>
								<p>
									<span class="ispay">代缴费</span>
								</p>

							</div>
							<div class="list-content">
								<div>
									昵称：<span class="nickname">${vaule.beizhu}</span>
								</div>
								<div>
									应缴日期：<span class="paytimer">${vaule.daoqishijian}</span>
								</div>

								<div>
									<p>代缴费用：<span class="cssmoney">￥<label class="money"> ${vaule.money}</label> </span></p>
									<p><button class="btnpay">去支付</button></p>
								</div>

							</div>
						</div>`
							$(".scroll_box").append(str);
						});

					} else {
						$(".more").html("没有查询到缴费记录");
					}
					myscroll_x.refresh();

				},
				error: function() {
					alert("网络错误，请重新进入页面");

					$(".wait").addClass("hidden");
					myscroll_x.refresh();
				}
			})

			function machine_ajax_list(_start) {
				$(".more").html("未找到查询到缴费记录");
			}
			$(".back_list").on("click", function() {
				window.location.href = "user_sheZhi.html"
			})
			$("body").on("click", ".btnpay",function() {
				var _shebeinum=$(this).parents('.list').find('.shebeihao').text();
				var _money=parseInt($(this).parents('.list').find(".money").text());
				var userinfo = JSON.parse(localStorage.getItem('isonline'));
				var _user = userinfo.user;
				var _pass = userinfo.pwd;
				var _openid = userinfo.copenid;
				
                var gopay={};
                gopay={
                	money:_money,
                	ispayuser:_user,
                	shebeinum:_shebeinum
                };
                window.sessionStorage.setItem("goingpay", JSON.stringify(gopay))
				window.location.href='http://www.ccsc58.cc/leng/weixin/zhifu/example/freshdunpay.php?total='+_money*100;
				
			})
		</script>
	</body>

</html>
