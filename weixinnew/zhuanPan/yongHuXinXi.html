<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>中集冷云（北京）冷链科技有限公司</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style type="text/css">
			form {
				width: 100%;
				line-height: 3rem;
				font-size: 1.5rem;
			}
			
			label {
				display: inline-block;
				width: 20%;
				height: 2rem;
				line-height: 2rem;
				text-align: left;
				margin-left: 10%;
				font-weight: bold;
			}
			
			input {
				width: 80%;
				height: 3rem;
				border: none;
				border-bottom: 1px solid #ccc;
				outline: none;
				line-height: 3rem;
				margin-left: 10%;
				font-size: 1.5rem;
			}
			
			.top {
				width: 100%;
				height: 18rem;
			}
			
			.button {
				width: 80%;
				height: 3rem;
				line-height: 3rem;
				text-align: center;
				margin-left: 10%;
				margin-top: 2rem;
				background: #181ED0;
				color: #fefefe;
				border: none;
				font-weight: bold;
				font-size: 2rem;
				letter-spacing: 2px;
				border-radius: 5px;
    			box-shadow: 2px 4px 2px #888888;
			}
			
			p {
				width: 80%;
				margin-left: 10%;
				height: 2rem;
				line-height: 2rem;
				color: #C1C1C1;
				font-size: 1rem;
			}
		</style>
	</head>
	<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
	<script>
    	var _url = window.location.href;
  	if(_url.length<=64){
  		alert("请先关注中集冷云微信公众号，然后以正确流程进入！");
  		window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx82dbac04fa8fd8ef&redirect_uri=http://www.ccsc58.cc/weixinnew/oauth2_Choujiang.php&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect";
  	}
    	var _openId = _url.match(/\?openId=\S+/)[0].replace("?openId=", "");
    	window.localStorage.setItem("openId",_openId);
    	 console.log(_openId);
	</script>

	<body>
		<img class="top" src="images/kaijiang.gif" alt="" />
		<form>
			<label for="name">姓名：</label><br><input type="text" id="name" value="" placeholder="请输入真实姓名，以便我们邮寄奖品" />
			<p>请输入真实姓名，以便我们邮寄奖品</p>
			<label for="tel">电话：</label><br><input type="text" id="tel" value="" placeholder="请输入真实11位手机号码，以便我们邮寄奖品" />
			<p>请输入真实11位手机号码，以便我们邮寄奖品</p>
			<label for="company">公司：</label><br><input type="text" id="company" value="" placeholder="请输入真实公司名称，以便我们邮寄奖品" />
			<p>请输入真实公司名称，以便我们邮寄奖品</p>
			<div class="button">开始抽奖</div>
		</form>
		<p style="text-align: center;">
			最终结果解释权归“中集冷云”所有，感谢参与！
		</p>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".button").on("click", function() {
				//16号10：00-10:30
				var _startTime01 = new Date("2018/03/02 08:00:00");
				var _endTime01 = new Date("2018/03/02 20:00:00");
				console.log(_startTime01);
				console.log(_endTime01);
				//17号10：00-10:30
				var _startTime02 = new Date("2018/03/03 08:00:00");
				var _endTime02 = new Date("2018/03/03 20:00:00");

				//18号10:00-10:30
				var _startTime03 = new Date("2018/03/04 08:00:00");
				var _endTime03 = new Date("2018/03/04 20:30:00");

				var _first_set = window.localStorage.getItem("chouJiang01");
				var _twice_set = new Date();
				var _JianGe_time = _twice_set.getTime() - _first_set;
				var _now_time = _twice_set.getTime();
				//document.write(_startTime01.getTime() + "<br>" + _endTime01.getTime() + "<br>" + _startTime02.getTime() + "<br>" + _endTime02.getTime() + "<br>" + _startTime03.getTime() + "<br>" + _endTime03.getTime() + "<br>" + _now_time)
				if((_now_time > _startTime01.getTime() && _now_time < _endTime01.getTime()) || (_now_time > _startTime02.getTime() && _now_time < _endTime02.getTime()) || (_now_time > _startTime03.getTime() && _now_time < _endTime03.getTime())) {
					if((_JianGe_time / (1000 * 60 * 60 * 24)) > 10) {
						var _name = $("#name").val();
						var _tel = $("#tel").val();
						var _company = $("#company").val();
						if(_name == "") {
							$("form p:nth-of-type(1)").html("请输入您的姓名").css({
								color: "red"
							});
						} else if(_tel == "") {
							$("form p:nth-of-type(2)").html("请输入您的手机号码").css({
								color: "red"
							});;
						} else if(_company == "") {
							$("form p:nth-of-type(3)").html("请输入您的公司名称").css({
								color: "red"
							});;
						} else if(_tel.length!=11){
							$("form p:nth-of-type(2)").html("请输入有效的11位手机号码").css({
								color: "red"
							});;
						}else {
							$("p").html("").css({
								color: "#c1c1c1"
							});
							window.sessionStorage.setItem("name", _name);
							window.sessionStorage.setItem("tel", _tel);
							window.sessionStorage.setItem("company", _company);
							window.location.href = "index.html";
						}
					} else {
						alert("您已抽过奖喽，请至'中集冷云'展台处领取奖品");
					}
				} else {
					alert("此时不是抽奖时间，谢谢您的参与！")
				}

			});
		</script>
	</body>

</html>
