<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>中集冷云（北京）冷链科技有限公司</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/yundan.css"/>
	</head>
	<body>
		<div class="header">
			<img class="back_list" src="../img/back.png" />
			<span>
				<a href="yundan.html">运单</a>
			</span>
			运单详情
			<a class="buLu" href="javascript:void(0)">补录</a>
		</div>
		<div class="yunDan_content yunDan_xiangcontent">
			<p>编号：<input type="text" placeholder="请输入"/></p>
			<p>状态：<input type="text" placeholder="请输入"/></p>
			<p>承运编号：<input type="text" placeholder="请输入"/></p>
			<p>航班车次：<input type="text" placeholder="请输入"/></p>
			<p>运单号：<input type="text" placeholder="请输入"/></p>
			<p>账号：<input type="text" placeholder="请输入"/></p>
			<p>运输方式：<input type="text" placeholder="请输入"/></p>
			<p>承运商：<input type="text" placeholder="请输入"/></p>
			<p>操作时间：<input type="text" placeholder="请输入"/></p>
			<p>操作人：<input type="text" placeholder="请输入"/></p>
			<div class="ruKu hidden">
				入库
			</div>
		</div>
		<div class="yunDan_tanChuang hidden">
			<div class="tanChuang_box">
				<div class="tanChuang_top">
					提示
				</div>
				<div class="tanChuang_content">
					<span>确定要入库吗？<br/>入库后会和派送同步操作</span>
				</div>
				<div class="tanChuang_bottom">
					<div>取消</div>
					<div>确定</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/yundan.js" type="text/javascript" charset="utf-8"></script>
