<div class="order-list">
    <section>
        <div class="order-list-top">
            <p class="order-list-top-img">
                <!--<img src="uploadfile/EvaluationOrder_01.jpg" />-->
                <img src="images/LOGO.png" />
            </p>
            <div class="order-list-top-info">
                <h1> 没有特别的地方去评价， 只能在给卖家评价的时候，会有一个快递的评分， 你要喜欢就给5分， 不喜欢就给1分</h1>
                <h2><span class="pingjia"></span></h2>
            </div>
        </div>
        <div class="order-list-Below">
            <h1>物流服务</h1>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            
           
            <div class="order-textbox">
                <textarea placeholder="在此中集冰骑士进行评价"></textarea>
            </div>
        </div>
        
    </section>

   
    
    <div class="order-button">
        <a href="javascript:void(0);">发表评论</a>
    </div>
</div>

<script type="text/javascript">
$(".order-list-Below ul li").click(
    function(){
        var num = $(this).index()+1;
        var len = $(this).index();
        var thats = $(this).parent(".order-list-Below ul").find("li");
        if($(thats).eq(len).attr("class")=="on"){
            if($(thats).eq(num).attr("class")=="on"){
                $(thats).removeClass();
                for (var i=0 ; i<num; i++) {
                    $(thats).eq(i).addClass("on");
                }
            }else{
                $(thats).removeClass();
                for (var k=0 ; k<len; k++) {
                    $(thats).eq(k).addClass("on");
                }
            }
        }else{
            $(thats).removeClass();
            for (var j=0 ; j<num; j++) {
                $(thats).eq(j).addClass("on");
            }
        }
    var nums = $(this).parent(".order-list-Below ul").find(".on"); 
    console.log(nums.length);
	    if(nums.length==1){
	    	$('.pingjia').text("垃圾!简直就是垃圾！！！");
	    }else if(nums.length==2){
	    	$('.pingjia').text("糟糕透了！！");
	    }else if(nums.length==3){
	    	$('.pingjia').text("一般、小鲜肉、非常热情。");
	    }
	    else if(nums.length==4){
	    	$('.pingjia').text("个性稳重、具高度责任感。");
	    }
	    else if(nums.length==5){
	    	$('.pingjia').text("速度快、外包装完好、态度好。");
	    }
    }
);
</script>

</body>
