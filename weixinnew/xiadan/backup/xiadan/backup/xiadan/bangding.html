	<body>

		<div class="content">
			<div class="content-tilte">
				<center>快速绑定</center>
			</div>
			<div class="lins"></div>
			<div class="form-box">
				<form method="" name="">
					<div class="input-form">
						<span><img src="img/icon-zhanghaouser.png"></span>
						<input class="inputstyle accept" type="password" id="2" placeholder="客户账号">
					</div>
					<div class="lins"></div>
					<div class="input-form">
						<span><img src="img/icon-cellphone.png"></span>
						<input class="inputstyle phone" type="text" id="tel" placeholder="手机号">
					</div>
					<div class="lins"></div>
					<div class="sub">
						<input type="submit" name="submit" id="bangding" value="一键绑定">
					</div>
					<div class="lins"></div>
					<div class="lins"></div>
					<div class="lins"></div>
					<div class="newuer">
						<p>
							<a href="#" class="zhuce">没有客户账号?</a><s class="login_wx"></s>
						</p>
					</div>

					<div class="or">
						<span class="division aui-pull-left"></span>
						<span class="txt-or">or</span>
						<span class="division aui-pull-right"></span>
					</div>
					<div class="newuer">
						<p>
							<a href="login.html">快速登录</a><s class="login_wx"></s>

			<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
			<script src="js/toastr.min.js" type="text/javascript"></script>
			<script type="text/javascript">
			    $(document).ready(function(){  
					$('.zhuce').on('click', function() {
						window.location.href = "components/zhuce.html"
					})
					$("#bangding").on("click", function() {
						var _openId = localStorage.setItem("_openId");
						console.log(_openId);
						var _phone = $(".phone").val();
						$.ajax({
							url: "http://www.ccsc58.com/json/03_00_tb_contact_openid.php",
							type: "post",
							dataType: "JSON",
							data: {
								admin_permit: "zjly8888",
								mobile: _phone,
								openid: _openId
							},
							success: function(data) {
								console.log(data);
								if(data.message == "sucess") {
									console.log('恭喜您绑定成功,中集冷云会推送最新消息给您！');
									window.location.href = "login.html";
								}
								if(data.code == '20000') {
									alert('微信号被绑定过了，请换一个手机号！');
								}
								if(data.code == '30000') {
									alert('微信号被绑定过了，请换一个手机号！');
								}
							},
							error: function() {
								alert("网络错误！！");
							}
						});

					})
				})
			</script>
