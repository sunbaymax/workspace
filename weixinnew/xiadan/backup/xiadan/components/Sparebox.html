<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>自备箱</title>
		<link rel="stylesheet" href="../css/index.css" type="text/css">
		<link rel="stylesheet" href="../css/toastr.min.css">
		<link rel="stylesheet" href="../css/Selfbox.css" />
		<link rel="shortcut icon" href="#" />
	</head>
	<style>
		ul {
			width: 100%;
			height: auto;
		}
		
		ul li {
			width: 100%;
			height: 0.6rem;
		}
		
		ul li div {
			width: 100%;
			height: 0.6rem;
			background: #FFFFFF;
			border-bottom: #C0C0C0;
			display: flex;
			margin-bottom: 20px;
		}
		
		ul li p {
			display: inline-block;
			width: 40%;
			height: 0.6rem;
			line-height: 0.6rem;
			text-align: center;
		}
		
		ul li input {
			display: inline-block;
			width: 60%;
			height: 0.6rem;
		}
		
		footer {
			margin-top: 50px;
		}
	</style>

	<body>
		<nav>
			<div class="back">
				< 上一步</div>
					<div>下单</div>
					<div></div>
					<div></div>
					<img src="../img/history5.png" class="title_history_img" />
		</nav>
		<!--内容部分-->
		<div>
			<div style="padding: 10px;border-bottom: 1px solid #000000;">
				<p style="font-size: 14px;padding: 5px;">请输入自备箱的数量</p>
			</div>
			<ul>
				<li>
					<div>
						<p>自备箱：</p>
						<input type="text" class="zbx" placeholder="请输入自备箱数目" />
					</div>
				</li>
			</ul>

		</div>
		<!--按钮  下一步-->
		<footer class="footer">
			<span class="next">下一步</span>
		</footer>
		<script src="../js/rem.js" type="text/javascript"></script>
		<script src="../js/jquery-1.11.0.js" type="text/javascript"></script>
		<script src="../js/toastr.min.js" type="text/javascript"></script>
		<script>
			$(function() {
				var frame = true;
				toastr.options = {
					timeOut: "3000",
					positionClass: "toast-center-center"
				};
                if(JSON.parse(localStorage.getItem('zxdxs'))){
                	var zxdxsinfo = JSON.parse(localStorage.getItem('zxdxs'));
                	$('.zbx').val(zxdxsinfo.zxsl);
                }
				//下一步
				var isnull = true;
				$('.next').on("click", function() {
					if(isnull){
					var zbnums = $('.zbx').val();
					if(zbnums == '' || zbnums == null) {
						isnull = false;
						toastr.error("请输入自备箱数量");
						window.setTimeout(function() {
							isnull = true
						}, 3000);

					    }else{
					    	var myzx={
					    		zxrj:"自备箱",
					    		zxsl:zbnums
					    	}
					    	window.localStorage.setItem("zxdxs", JSON.stringify(myzx));
					    	window.localStorage.removeItem("wen");
					    	window.localStorage.removeItem("wenArr");
					    	location.href="ordertake.html";
					    	
					    }
				    }
				})
				//点击上一步
				$('.back').on("click", function() {
					window.history.go(-1);
				})

			})
		</script>

	</body>

</html>
