<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>历史订单建议</title>
		<link rel="stylesheet" href="../css/index.css" type="text/css">
	</head>

	<body>
		<nav>
			<div class="rtn"> < 返回</div>
			<div>给出建议</div>
			<div></div>
			<div></div>
		</nav>
		<!--内容部分-->
		<div class="man">
			<p class="jy">给出建议:</p>
			<textarea placeholder="请输入您的建议" class="man_txt"></textarea>
			
		</div>
		<footer class="fot">
			<span class="qr">确认</span>
		</footer>
	</body>
	<script src="../js/rem.js" type="text/javascript"></script>
	<script src="../js/jquery-1.11.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			//点击返回到index.html页面
			$('.rtn').on('click',function(){
				window.location.href = 'history.html'
			})
			//点击确认按钮
			var merid = localStorage.getItem('merid');
			var senid = localStorage.getItem('senid');
			console.log(merid);
			console.log(senid);
			$('.qr').on('click',function(){
				var suggest = $('.man_txt').val();
//				console.log(suggest);
				//默认请求数据
				$.ajax({
				url: "http://www.ccsc58.cc/zjlytms/api.php/Order/suggest",
	              type: "post",
	              data: {
	                  merber_id: merid,
	                  sends_id:senid,
	                  openid: '123',
	                  suggest: suggest
	              },
	              dataType: "JSON",
	              success: function (res) {
					   window.location.href = "history.html"
	              },
	              error: function (err) {
	                  console.log(err);
	              }
	          })
			})
		})
	</script>
</html>
