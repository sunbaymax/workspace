			function ordermess() {
				var timestamp = (new Date()).valueOf();

				function getNowFormatDate() {
					var date = new Date();
					var seperator1 = "-";
					var seperator2 = ":";
					var month = date.getMonth() + 1;
					var strDate = date.getDate();
					if(month >= 1 && month <= 9) {
						month = "0" + month;
					}
					if(strDate >= 0 && strDate <= 9) {
						strDate = "0" + strDate;
					}
					var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
						" " + date.getHours() + seperator2 + date.getMinutes() +
						seperator2 + date.getSeconds();
					return currentdate;
				}
				var time = getNowFormatDate();
				var maddress = $(".faAddress").text();

				function trimAll(str) {
					var string = '';
					var arr = [];
					for(var i = 0; i < str.length; i++) {
						if(str.charCodeAt(i) == 32 || str.charCodeAt(i) == 12288) {
							continue;
						} else {
							arr.push(str[i]);
						}
					}
					return string = arr.join('');
				}
				var descaddres = trimAll(maddress);
				$.ajax({
					type: "post",
					url: "http://www.ccsc58.cc/weixinnew/Push_message.php",
					data: {

						app_key: "261AFF68C0E9F076420D083D66222824"
					},
					dataType: "JSON",
					success: function(res) {
						console.log("推送成功");
					},
					error: function(err) {
						console.log(err);

					}
				});
			}
