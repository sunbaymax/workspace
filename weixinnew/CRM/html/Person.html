<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>冷云CRM</title>
		<link rel="stylesheet" href="../css/index.css" type="text/css">
		<link rel="stylesheet" href="../css/Person.css" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	</head>
	<style>


	</style>

	<body>
		<div class="content">
			<div class="content_body">
				<div class="title">
					<!--<a href="../login.html" class="return"><img src="../img/return.png" class="return_img" alt="返回上一页" /></a>-->
					<span>冷云CRM</span>
				</div>
				<div class="bg">

				</div>
				<div class="block_center">
					<p><img src="../img/touxiang.jpg" alt="头像" /> </p>
					<p class="username">李二二</p>
					<p><span>职位：</span><span class="job">销售经理</span></p>
				</div>
				<div class="menu">
					<div class="caozuo admin hide">
						<p>管理员</p>
						<div class="first_line">
							<img src="../img/icon_admin.png" />
							<span>拜访汇总</span>
							<img src="../img/click_right.png" />
						</div>
					</div>
					<div class="caozuo cooperation">
						<p>外部合作</p>
						<div class="first_line Apply">
							<img src="../img/shenqing.png" />
							<span>拜访申请</span>
							<img src="../img/click_right.png" />
						</div>
						<div class="first_line Total" style="border-top: 1px solid #CCCCCC;">
							<img src="../img/historylist.png" />
							<span>拜访记录</span>
							<img src="../img/click_right.png" />
						</div>
					</div>

					<div class="caozuo market">
						<p>市场信息</p>
						<div class="first_line mk1">
							<img src="../img/shichangxinxi.png" />
							<span>市场信息查询</span>
							<img src="../img/click_right.png" />
						</div>
						<div class="first_line mk2" style="border-top: 1px solid #CCCCCC;">
							<img src="../img/xinxiluru.png" />
							<span>信息录入</span>
							<img src="../img/click_right.png" />
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				if(JSON.parse(localStorage.getItem("userInfo")) == '' || JSON.parse(localStorage.getItem("userInfo")) == null) {
					location.href = "../login.html";
				} else {
					var _userinfo = JSON.parse(localStorage.getItem("userInfo"));
					$(".username").text(_userinfo.TrueName);
					$(".job").text(_userinfo.Operate);
					if(_userinfo.ToSale == 1) {
						$(".admin").show();
					}
				}
				$('.cooperation .Apply').on("click", function() {
					location.href = "VisitRecord.php";
				})
				$('.cooperation .Total').on("click", function() {
					location.href = "VisitHistory.html";
				})
				$('.admin .first_line').on("click", function() {
					location.href = "SaleVisits.html";
				})
				$('.market .mk1').on("click", function() {
					location.href = "MarketInfo.html";
				})
				$('.market .mk2').on("click", function() {
					location.href = "SaleInfoInput.html";
				})
			})
		</script>
	</body>

</html>
