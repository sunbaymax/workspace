		<title>中集冷云运单查询</title>
		<link rel="stylesheet" href="css/logistics.css">
	</head>
	<style>
		body {
			background: #C5E5FE;
		}
		
		#header {
			width: 100%;
			border-bottom: 2px solid #C0C0C0;
			position: relative;
			background: none;
		}
		
		.return {
			position: absolute;
			top: 0.2rem;
			left: 0.5rem;
			display: inline-block;
			width: 2rem;
			height: 2rem;
			line-height: 2.2rem;
			background: url(img/fanhui.png) no-repeat;
			background-size: 80% 80%;
		}
		
		#header span {
			color: #004B8F;
			font-size: 1.0rem;
			font-family: 微软雅黑;
		}
		
		.chinese {
			position: absolute;
			top: 0.3rem;
			right: 0.5rem;
			display: inline-block;
			width: 1.6rem;
			height: 1.6rem;
			line-height: 2.2rem;
			background: url(img/phone.png) no-repeat;
			background-size: 80% 80%;
		}
		
		.icon1 {
			width: 0.65rem;
			height: 0.65rem;
			position: absolute;
			left: 0.67rem;
			background: #c5e5fe;
		}
		
		#details {
			margin-top: 10px;
			float: right;
		}
		
		.noimg {
			width: 100%;
			height: 300px;
			text-align: center;
			margin-top: 2rem;
		}
	</style>

	<body>
		<div id="header">
			<span class="return"></span>
			<span class="title">订单详情</span>
			<a class="chinese" href="tel:400-6507168"></a>
		</div>

		<div class="track-rcol">
			<div class="Orderdetail">
				<div class="OrderID">
					<span>订单号：</span>
					<span class="ddh"></span>
				</div>
				<span id="details">详情<img src="img/details.png" alt=""></span>

				<div class="clear"></div>
			</div>
			<div class="detailsGoods">
				<div class="noimg kanbujian"></div>
			</div>

		</div>
		<div class="track-rcol2">

		</div>
		<div class="track-rcol-secound">

		</div>
		<script src="../bangding/js/jquery-2.1.0.js"></script>
		<script src="js/logistics.js"></script>

		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>

	</body>
