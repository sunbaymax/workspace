<script>
	$('#btn_next2').on("click", function() {
		var _product = $("#product").val();
		var _input1 = $("#input1").val();
		var _wenbendetial = $(".details_wenti").val();
		if(_product == "" || _input1 == "" || _wenbendetial == "") {
			alert("请输入完整信息");
			return false;
		}

		var img_urls = [];
		$(".up-img").each(function() {
			img_urls.push($(this).attr("src"));
		});

		window.localStorage.setItem("product", _product);
		window.localStorage.setItem("_img_urls", img_urls);
		window.localStorage.setItem("time", _input1);
		window.localStorage.setItem("details_wenti", _wenbendetial);
		window.location.href = "Suggs_xuqiu.html";

	});
	$("#input1").shijian();
	$(document).ready(function() {
		var _touxiangS = window.localStorage.getItem("touxiang");
		var _nichengS = window.localStorage.getItem("nicheng");
		$(".wechat_name").val(_nichengS);
		$(".touxiangurl").attr("src", _touxiangS);
		var _openid = $("#openid").val();
	});

	$(document).ready(function() {
		$.ajax({
			url: 'http://www.ccsc58.cc/weixinnew/Suggestions/php-sdk-7.2.3/getToken.php',
			type: 'POST',
			dataType: 'JSONP',
			jsonp: 'callback',
			jsonpCallback: 'data',
			success: function(res) {
				$('input[name=token]').val(res.list);
			}
		})
	});
	$(function() {
		$("#file").on("change", function() {
			uploadPic();
		})

		function uploadPic() {
			var formM = $('#file')[0].files;
			var obj = [];
			for(var i = 0; i < formM.length; i++) {
				var formData = new FormData();
				formData.append('file', $('#file')[0].files[i]);
				formData.append('token', $('input[name=token]').val());
				$.ajax({
					url: 'http://up-z1.qiniup.com',
					type: 'POST',
					cache: false,
					data: formData,
					processData: false,
					async: false,
					contentType: false,
					success: function(res) {
						obj.push(res);

					}
				})
			}
			for(var i = 0; i < obj.length; i++) {

				$(".upimg-div .up-img")[i].setAttribute('src', 'http://qiniu.ccsc58.com/' + obj[i].key);

			}

		}
	})
</script>
