<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>中集冷云市场问卷调查</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="stylesheet" type="text/css" href="../css/changeM.css" />
    <style type="text/css">
    	.header {
		    background: #3299fe;
		    height: 4rem;
		    width: 100vw;
		    text-align: center;
		    line-height: 4rem;
		    color: #fefefe;
		    font-weight: bold;
		    font-size: 1.5rem;
		    position: fixed;
		    top: 0px;
		    left: 0px;
		    z-index: 9999;
		}
        input {
            width: 40%;
            height: 2rem;
            margin-left: 6vw;
            margin-top: 1rem;
            text-align: center;
            line-height: 2rem;
            font-size: 1rem;
        }
        label{
        	margin-left: 1rem;
        }
        .cha {
            width: 80%;
            height: 3rem;
            background: #3299fe;
            line-height: 3rem;
            text-align: center;
            margin-left: 10%;
            margin-bottom: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            color: #fefefe;
            font-size: 1.5rem;
            letter-spacing: 2rem;
        }
        .content {
            margin-top: 2rem;
            width: 100%;
            margin-top: 13rem;
        }
       
        .more {
            width: 100%;
            height: 4rem;
            line-height: 4rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .ding {
            width: 100%;
            position: fixed;
            top: 4rem;
            left: 0px;
            background: #Fefefe;
            border-bottom:1px solid #ccc;
        }
        .top{
        	width:100%;
        	height:23rem;
        	border-bottom:1px solid #ccc;
        	color:#000;
        }
        .top:nth-child(odd){
        	background:#F4F4F4;
        	}
        .top:nth-child(even){
        	background:#ffffff;
        	}
        .top:hover{
        	background:#73B1E0;
        	color:#FFF;
        	}	
        .top li{
        	width:95%;
        	height:2.5rem;
        	line-height:2.5rem;
        	font-size:1.2rem;
        	font-weight: bold;
        	margin-left:2.5%;
        	font-family: "微软雅黑";
        	white-space: nowrap;
        }
        .top li span{
        	font-weight:normal;
        	white-space: nowrap;
        }
        /*.top li:last-child span{
        	color:blue;
        }*/
       .export{
       	display: inline-block;
       	width: 2rem;
       	height: 2rem;
       	position: absolute;
       	top: 1rem;
       	right: 1rem;
       	background: url(images/export.png);
       	background-repeat: no-repeat;
	    background-size: 100% 100%;
	    -moz-background-size: 100% 100%;
       }
        .couth{
       	display: inline-block;
       	width: 2rem;
       	height: 2rem;
       	position: absolute;
       	top: 1rem;
       	left: 1rem;
       	background: url(images/count.png);
       	background-repeat: no-repeat;
	    background-size: 100% 100%;
	    -moz-background-size: 100% 100%;
       }
    </style>
</head>

<body>
    <div class="header">
    	 <span class="couth"></span>     
                     微信调查问卷查询明细
        <span class="export"></span>             
    </div>
    <div class="ding">
        <input id="start_time" type="text" readonly onFocus="WdatePicker({startDate:'%y-%M-{%d-1} %H:%m:%s',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
        <input id="end_time" type="text" readonly onFocus="WdatePicker({startDate:'%y-%M-%d %H:%m:%s',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
        <div class="cha">
            查询
        </div>
    </div>

    <div class="content">
        <ul class="top hidden">
            <li><span>姓名：</span><label class="username"></label></li>
			<li><span>昵称：</span><label class="wechatname"></label></li>
			<li><span>公司：</span><label class="company"></label></li>
			<li><span>手机号：</span><label class="tel"></label></li>
			<li><span>您来自哪个行业?</span><label class="first"></label></li>
			<li><span>您从事的职业？</span><label class="second"></label></li>
			<li><span>您对我公司感兴趣的业务为？</span><label class="third"></label></li>
			<li><span>您的企业是否有冷链需求？</span><label class="fourth"></label></li>
			<li><span>了解的知名公司？</span><label class="zmcompany"></label></li>
        </ul>
        <div class="more">
            <a href="javascript:void(0)">查看更多交易记录</a>
        </div>
    </div>
    <script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var _endTime = new Date();
        var _startTime = new Date(_endTime.getTime() - 24 * 60 * 60 * 1000);
        $("#start_time").val(history_time(_startTime));
        $("#end_time").val(history_time(_endTime));

        function history_time(_a) {
            var _start_year = _a.getFullYear();
            var _start_month = _a.getMonth() + 1 < 10 ? "0" + (_a.getMonth() + 1) : _a.getMonth() + 1;
            var _start_date = _a.getDate() < 10 ? "0" + (_a.getDate()) : _a.getDate();
            var _start_hour = _a.getHours() < 10 ? "0" + (_a.getHours()) : _a.getHours();
            var _start_minutes = _a.getMinutes() < 10 ? "0" + (_a.getMinutes()) : _a.getMinutes();
            var _start_seconds = _a.getSeconds() < 10 ? "0" + (_a.getSeconds()) : _a.getSeconds();
            return _start_year + "-" + _start_month + "-" + _start_date + " " + _start_hour + ":" + _start_minutes + ":" + _start_seconds;
        }
        var _length = 0;
        $(".cha").on("click", function () {
            var _first = $(".top").eq(0).clone();
            $(".top").remove();
            $(".more").before(_first);
            _length = 0;
            my_ajax(_length);
        });
        $(".more").on("click", function () {
            _length += 5;
            my_ajax(_length);
        })
         my_ajax(_length);

        function my_ajax(_l) {
            $.ajax({
                type: "post",
                url: "http://www.ccsc58.com/json/weixin/03_00_question_select.php",
                data: {
                    admin_permit: "zjly8888",
                    starttime: $("#start_time").val(),
                    endtime: $("#end_time").val(),
                    StartNo: _l,
                    Length: 5
                },
                success: function (data) {
                    var _json = JSON.parse(data);
                    console.log(_json);
                    if (_json.code == 20000) {
                    	$(".more").html("所查询的时间段内未发现更多调查问卷记录！");
                    }else if(_json.code == 30000){
                    	$(".more").html("网路错误查询失败！");
                    }else{
                    	for(var i in _json){ 
                    	
	                    	    var _dem = $(".top").eq(0).clone().removeClass("hidden");	                 
	                    	    _dem.find("li:nth-of-type(1) label").html(_json[i].name);
	                      	    _dem.find("li:nth-of-type(2) label").html(_json[i].wechatname);
	                            _dem.find("li:nth-of-type(3) label").html(_json[i].company);
	                            _dem.find("li:nth-of-type(4) label").html(_json[i].tel);
	                            _dem.find("li:nth-of-type(5) label").html(_json[i].first);
	                            _dem.find("li:nth-of-type(6) label").html(_json[i].second);
	                            _dem.find("li:nth-of-type(9) label").html(_json[i].famous_company);
	                            if(_json[i].third){
	                            var str=_json[i].third;
                                 str1=str.replace(/[&\|\\\*^%$#@\-.]/g," ");
	                            _dem.find("li:nth-of-type(7) label").css({
	                            	"color":"#3299fe",
	                            	"font-size":"0.8rem"
	                            }).html(str1);
	                            }
	                            _dem.find("li:nth-of-type(8) label").html(_json[i].fourth);
					           $(".more").before(_dem);
                    		
				      }
                    	$(".more").html("<a href='javascript:void(0)'>查看更多调查问卷记录</a>");
                    }	
                 } 
                    
                
            });
        }
        $(".export").on("click",function(){
        	var _starttime=$("#start_time").val();
        	var _endtime= $("#end_time").val();
        	localStorage.setItem("starttime",_starttime);
        	localStorage.setItem("endtime",_endtime);
        	window.location.href="excel.html";
        })
         $(".couth").on("click",function(){
        	window.location.href="Firstquestion.html";
        })
        
    </script>
</body>

</html>
