	<script>
		
		$(function() {
			// 点击上一步                                  
			$("nav div:first-of-type").on('click', function() {
				window.history.go(-1);
			})
			//=============================================================
			var merid = localStorage.getItem('mID');
			var senid = localStorage.getItem('sID');
			var bid = localStorage.getItem('bID');
			console.log(merid);
			console.log(senid);
			console.log(bid);
			$.ajax({
				url: "http://www.ccsc58.cc/zjlytms/api.php/Order/describe",
	              type: "post",
	              data: {
	                merber_id: merid,
	                sends_id: senid,
	                billnumber : bid
	              },
	              dataType: "JSON",
	              success: function (res) {
              		//console.log(res);
//					window.location.href = "history.html"
					var res = res;
					//客户账号
					$('.merber_id').html(res.accountnumber);
					//手机号 phone
					$('.phone').html(res.telephone);
					//温度区间
					$('.wdqj').html(res.wdqj);
					//货物名称 cargoname
					$('.carName').html(res.cargoname);
					//保存环境 bchj
					$('.bchj').html(res.bchj);
					//所需容积数量
//					$('.asdfkl').html(res.num);
					//温度计 tem
					$('.tem').html(res.iswdj);
					//备注 
					$('.note').html(res.note);
					//发货人 faName
					$('.faName').html(res.addresser);
					// 发货人联系电话
					$('.faPhone').html(res.addresserphone);
					//发货人公司
					$('.faCompany').html(res.fjgongsi);
					//发货人  部门科室
					$('.fabumen').html(res.fjbumen);
					//发货人城市
					$('.facity').html(res.fjprovince);
					//发货地址
					$('.faAddress').html(res.addresserdizhi);
					//
					//收货人 
					$('.shouName').html(res.shouname);
					// 收货人联系电话
					$('.shouPhone').html(res.shoutelephone);
					//收货人公司
					$('.shouCompany').html(res.shougongsi);
					//收货人  部门科室
					$('.shoubumen').html(res.shoubumen);
					//收货人城市
					$('.shoucity').html(res.shouprovince);
					//收货地址
					$('.shouAddress').html(res.shouadderss);
					//上门取件时间
					$('.startTime').html(res.taketime);
					//要求送达时间
					$('.reTime').html(res.togatetime);
					//是否投保
					if(res.isinsure == '1'){
						$('.isTou').html('是');
					}else{
						$('.isTou').html('否');
					}
					//投保金额
					$('.cargovalue').html(res.cargovalue);
					
	              },
	              error: function (err) {
	                  console.log(err);
	              }
	          })
			

			
		})
	</script>
