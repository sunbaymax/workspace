<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<title>北京中集智冷科技有限公司</title>
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<script type="text/javascript">
			/*
			 * 判断用户是否登录，如果已登录跳转到
			 */
			if(window.localStorage.getItem("user")) {
				window.location.href = "../index.html";
			}
		</script>
	</head>

	<body>
		<img class="register_logo" src="../img/register_logo.jpg" alt="" />
		<form class="cd-form">
			<p class="register_prompt"></p>
			<p class="fieldset">
				<label class="image-replace cd-username icon iconfont icon-yonghuming" for="signin-username"></label>
				<input class="full-width has-padding has-border" id="signin-username" type="text" placeholder="必填：用户名">
				<p class="register_prompt"></p>
			</p>
			<p class="fieldset">
				<label class="image-replace cd-password icon iconfont icon-mima" for="signin-password"></label>
				<input class="full-width has-padding has-border" id="signin-password" type="password" placeholder="必填：输入密码">
				<p class="register_prompt"></p>
			</p>
			<p class="fieldset">
				<input class="full-width has-padding has-border" type="checkbox" name="check" id="check"  checked="checked" value="501" /><span class="Forget_pwd">微信报警</span>
			</p>
			<p class="fieldset">
				<input class="full-width" type="button" value="登录">
			</p>
			
		</form>
		<div id="success_mao">
			<div class="success_box" style="display:none;">
				<div class="register_right">
					<img src="../img/ku.png" />
				</div>
				<div class="success_information">请使用6-20位字母及数字组合作为用户名</div>
				<form action="">
					<input type="button" value="确定" />
				</form>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
