<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="description" content="中集冷云冷链运输微信下单平台" />
		<meta name="keywords" content="微信下单，冷链运输 " />
		<meta name=" author " content="中集冷云 " />
		<title>信息编辑</title>
		<link rel="stylesheet " href="../css/base.css ">
		<link rel="stylesheet " href="../css/InfoInput.css">
		<link rel="stylesheet " href="../css/toastr.min.css">
		<link rel="stylesheet" href="../css/ydui.css" type="text/css">
	</head>
	<style>


	</style>

	<body>
		<div class="container">
			<div class="titile">
				<img src="../img/dizhixinxi.png" />
				<h3>地址信息</h3>
			</div>
			<div class="content">
				<ul class="inner">
					<li>
						<s class="tu1"></s><input type="text" class="inputval" placeholder="客户账号" id="acount" />
					</li>
					<li class="line2">
						<s class="tu2"></s><input type="text" class="inputval" placeholder="姓名" id="name" />
						<a href="addressbook.html" class="chooseaddbook">地址簿</a>
					</li>
					<li>
						<s class="tu3"></s><input type="text" class="inputval" placeholder="手机号" id="telphone" />
					</li>
					<li>
						<s class="tu4"></s><input type="text" class="inputval" placeholder="公司名称" id="company" />
					</li>
					<li class="line5">
						<s class="tu5"></s><input type="text" class="inputval" readonly="readonly" placeholder="城市/区域" id="J_Address" /><img src="../img/xiala.png" class="xiala" />
					</li>
					<li>
						<s class="tu6"></s><input type="text" class="inputval" placeholder="详细地址" id="descaddress" />
					</li>
				</ul>

			</div>
			<div class="operation">

				<p>
					<img src="../img/isno_moren.png" class="isno_moren" idi='0' />
					<span class="wen">设为默认寄件地址</span></p>
				<p>
					<span class="resert">清空当前信息</span>
				</p>

			</div>
			<div class="btn">
				<button class="btn-ok">保存</button>
			</div>
		</div>
	</body>
	<script src="../js/flexible.js "></script>
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/toastr.min.js"></script>
	<script type="text/javascript" src="../js/ydui.citys.js"></script>
	<script type="text/javascript" src="../js/ydui.js"></script>
	<script>
		$(function() {
			var iserror = true;
			toastr.options = {
				timeOut: "3000",
				positionClass: "toast-center-center"
			};
			! function() {
				var $target = $('#J_Address');

				$target.citySelect();

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});
				$('html , body').animate({
					scrollTop: 0
				}, 'slow');

				$target.on('done.ydui.cityselect', function(ret) {
					$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
				});
			}();

			function UrlSearch() {
				var name, value;
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里
				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						this[name] = value;
					}
				}
			}
			var Request = new UrlSearch(); //实例化
			var _id = Request.id;
			if(Request.id) {
				$("title").html("地址修改");
				$(".titile h3").html("地址修改");
				$(".btn button").attr("action", 'edit');
				$.ajax({
					type: "post",
					url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
					async: true,
					data: {
						State: "show",
						ID: _id
					},
					dataType: "JSON",
					success: function(res) {
						console.log(res);
						console.log(res.data)
						if(res.code == '200') {
							$("#acount").val(res.data[0].AccountNumber);
							$("#name").val(res.data[0].Name);
							$("#telphone").val(res.data[0].Telephone);
							$("#company").val(res.data[0].Company);
							$("#J_Address").val(res.data[0].Depart + ' ' + res.data[0].City + ' ' + res.data[0].Area);
							$("#descaddress").val(res.data[0].Address);
							if(res.data[0].IsDefault == '0') {
								$('.operation p img').attr('src', '../img/isno_moren.png');
								$('.operation p img').attr('class', 'isno_moren');
								$('.operation p img').attr('idi', '0');
							} else {
								$('.operation p img').attr('src', '../img/is_moren.png');
								$('.operation p img').attr('class', 'is_moren');
								$('.operation p img').attr('idi', '1');
							}
						}
					},
					error: function(err) {
						console.log(err)
					}

				});
			} else {
				$(".btn button").attr("action", 'add');
			}
			$('.line5 .xiala').on("click", function() {
				$('#J_Address').click()
			})
			$('.operation p:first-child img').on("click", function() {
				if($(this).attr('class') == 'isno_moren') {
					$(this).attr('src', '../img/is_moren.png');
					$(this).attr('class', 'is_moren');
					$(this).attr('idi', '1');
				} else {
					$(this).attr('src', '../img/isno_moren.png');
					$(this).attr('class', 'isno_moren');
					$(this).attr('idi', '0');
				}
			})
			//清除表单
			$('.resert').on("click", function() {
				$("input").each(function() {
					$(this).val('');
				});
			})
			var telephone = sessionStorage.getItem('Telephone');
			var _AddressType = sessionStorage.getItem('ChaddreType');
			$('.btn-ok').on("click", function() {
				if(iserror) {
					var _AccountNumber = $('#acount').val();
					var _Name = $('#name').val();
					var _Telephone = $('#telphone').val();
					var _Company = $('#company').val();
					var inputAddress = $('#J_Address').val();
					var _Addree = $('#descaddress').val();
					var ismoren = $('.is_moren').attr('idi');
					var arraddress = inputAddress.split(' ');
					var _Depart = arraddress[0];
					var _City = arraddress[1];
					var _Area = '';
					var _Areaqu = '';
					if(_Depart.indexOf('北京') != -1) {
						_Depart = '北京';
						_City = '北京市';
						_Area = arraddress[1];
						_Areaqu = arraddress[2];
					} else if(_Depart.indexOf('上海') != -1) {
						_Depart = '上海';
						_City = '上海市';
						_Area = arraddress[1];
						_Areaqu = arraddress[2];
					} else if(_Depart.indexOf('重庆') != -1) {
						_Depart = '重庆';
						_City = '重庆市';
						_Area = arraddress[1];
						_Areaqu = arraddress[2];
					} else if(_Depart.indexOf('天津') != -1) {
						_Depart = '天津';
						_City = '天津市';
						_Area = arraddress[1];
						_Areaqu = arraddress[2];
					} else {
						_Depart = arraddress[0];
						_City = arraddress[1];
						_Area = arraddress[2];
						_Areaqu = '';
					}
					//window.location.href = 'order.html'
					if(_AccountNumber == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("客户账号不能为空")
						$("#accout").focus();
					} else if(_Name == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("联系人姓名不能为空")
						$("#username").focus();
					} else if(_Telephone == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("联系人手机号不能为空")
						$("#telphone").focus();
					} else if(_Company == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("公司名称不能为空")
						$("#company").focus();
					} else if(inputAddress == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("所选地区不能为空")
						$("#J_Address").focus();
					} else if(_Addree == '') {
						iserror = false;
						setTimeout(function() {
							iserror = true
						}, 3000);
						toastr.error("详细地址不能为空")
						$("#descaddress").focus();
					} else {
						if($(this).attr('action') == 'add') {
							console.log('新增');
							$.ajax({
								type: "post",
								url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
								async: true,
								data: {
									State: "add",
									AddressType: _AddressType,
									Name: _Name,
									Company: _Company,
									Depart: _Depart,
									City: _City,
									Address: _Areaqu + _Addree,
									Telephone: _Telephone,
									UserNumber: telephone,
									AccountNumber: _AccountNumber,
									IsDefault: ismoren,
									Area: _Area
								},
								dataType: "JSON",
								success: function(res) {
									toastr.success("新增成功");
									setTimeout(function() {
										window.location.href = "addressbook.html"
									}, 1000);
								},
								error: function(err) {

								}
							});
						} else {

							$.ajax({
								type: "post",
								url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
								async: true,
								data: {
									State: "edit",
									AddressType: _AddressType,
									ID: _id,
									Name: _Name,
									Company: _Company,
									Depart: _Depart,
									City: _City,
									Address: _Areaqu + _Addree,
									Telephone: _Telephone,
									UserNumber: telephone,
									AccountNumber: _AccountNumber,
									IsDefault: ismoren,
									Area: _Area
								},
								dataType: "JSON",
								success: function(res) {
									console.log(res);
									if(res.code == 200) {
										toastr.success("修改成功");
										setTimeout(function() {
											window.location.href = "addressbook.html"
										}, 1000);

									}
								},
								error: function(err) {

								}
							});
						}
					}

				}
			})

		})
	</script>

</html>
