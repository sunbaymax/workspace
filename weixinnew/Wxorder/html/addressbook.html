		.content {

		.content .yidong {

		}
		
		.inner {
			margin-top: 0.1rem;
			background: #FFFFFF;
			border-radius: 0.1rem;
			position: relative;
		}
		
		.inner .line1 {
			height: 0.66rem;
			line-height: 0.66rem;
			padding-left: 0.3rem;
			box-sizing: border-box;
			display: flex;
			justify-content: inherit;
			align-content: center;
		}
		
		.mymoren {
			position: absolute;
			top: 0;
			right: 0;
			display: inline-block;
			width: 1.77rem;
			height: 0.42rem;
		}
		
		.inner .line1 .username {
			color: #333;
			font-size: 0.28rem;
		}
		
		.inner .line1 .telphone {
			margin-left: 1rem;
			color: #333;
			font-size: 0.28rem;
		}
		
		.inner .line2 {
			height: 0.66rem;
			line-height: 0.66rem;
			display: flex;
			padding-left: 0.3rem;
			box-sizing: border-box;
			border-bottom: 1px solid #CCCCCC;
			color: #555555;
			font-size: 0.26rem;
		}
		
		.inner .line2 span {
			display: inline-block;
			width: 95%;
			overflow: hidden;
			/*超出长度的文字隐藏*/
			text-overflow: ellipsis;
			/*文字隐藏以后添加省略号*/
			white-space: nowrap;
		}
		
		.inner .line3 {
			padding-left: 0.3rem;
			box-sizing: border-box;
			height: 0.78rem;
			line-height: 0.78rem;
			display: flex;
		}
		
		.line3left {
			width: 70%;
			font-size: 0.22rem;
			color: #666666;
		}
		
		.line3right {
			width: 30%;
			text-align: center;
		}
		
		.line3right a {
			font-size: 0.22rem;
			color: #666666;
			margin-right: 0.3rem;
		}
		
		.nomore {
			margin-top: 0.15rem;
			width: 100%;
			height: 0.3rem;
			line-height: 0.3rem;
			text-align: center;
			color: #666666;
			font-size: 0.22rem;
		}
		
		.btns {
			width: 100%;
			position: fixed;
			bottom: 0rem;
			display: flex;
			justify-content: inherit;
		}
		
		.btns button:first-child {
			width: 2rem;
			height: 0.9rem;
			background: #FFFFFF;
			text-align: center;
			font-size: 0.28rem;
			color: #000000;
			border: none;
		}
		
		.btns button:last-child {
			width: 5.5rem;
			height: 0.9rem;
			background: #12599B;
			text-align: center;
			font-size: 0.28rem;
			color: #FFFFFF;
			border: none;
		}
		
		.result {
			margin-bottom: 1.2rem;
		}
		/*公共部分——按钮样式*/
		
		.checkboxdiv {
			position: absolute;
			top: 0.8rem;
			left: -0.45rem;
		}
		
		.tui-checkbox:checked {
			background: #12599B;
		}
		
		.tui-checkbox {
			width: 16px;
			height: 16px;
			background-color: #ffffff;
			border: solid 1px #dddddd;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			font-size: 0.8rem;
			margin: 0;
			padding: 0;
			position: relative;
			display: inline-block;
			vertical-align: top;
			cursor: default;
			-webkit-appearance: none;
			-webkit-user-select: none;
			user-select: none;
			-webkit-transition: background-color ease 0.1s;
			transition: background-color ease 0.1s;
		}
		
		.tui-checkbox:checked::after {
			content: '';
			top: 0px;
			left: 0px;
			position: absolute;
			background: transparent;
			/*border: #fff solid 2px;*/
			border-top: none;
			border-right: none;
			height: 6px;
			width: 10px;
			-moz-transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
		}
		
		.hide {
			display: none;
		}
	</style>

	<script src="../js/flexible.js "></script>
	<script src="../js/jquery-1.11.0.js"></script>

	<script>
		$(function() {
			toastr.options = {
				timeOut: "3000",
				positionClass: "toast-center-center"
			};
			init();
			var telephone = sessionStorage.getItem('Telephone');
			console.log(telephone)

			function init() {
				let _telephone = sessionStorage.getItem('Telephone');
				$.ajax({
					type: "post",
					url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
					async: true,
					data: {
						State: "show",
						UserNumber: _telephone
					},
					dataType: 'json',
					success: function(res) {
						$('.result').html('');
						if(res.data != '') {
							$.each(res.data, function(index, value) {
								let moren = '';
								let zhanghao = '';
								if(value.IsDefault == 1) {
									moren = `<img src="../img/moren0.png" class="mymoren">`;
								} else {
									moren = '';
								}
								if(value.AccountNumber == null || value.AccountNumber == '') {
									zhanghao = `<span>客户账号：</span><span class="account">未录入</span>`;
								} else {
									zhanghao = `<span>客户账号：</span><span class="account">${value.AccountNumber}</span>`
								}
								let str = `<li class="inner" idi='${value.ID}' company='${value.Company}'>
								    <label class="checkboxdiv hide">
								      <input name="checkbox" value='${value.ID}' type="checkbox" class="tui-checkbox ">
								    </label>
									<div class="innertop">
										<div class="line1">
											<span class="username">${value.Name}</span><span class="telphone">${value.Telephone}</span>
										</div>
										<div class="line2">
											<span class="address">${value.Depart} ${value.City} ${value.Area} ${value.Address}</span>
										</div>
									</div>
									<div class="line3">
										<p class="line3left">
											${zhanghao}
										</p>
										<p class="line3right">
											<a href="javascript:;" class="edit">编辑</a>
											<a href="javascript:;" class="del">删除</a>
										</p>
									</div>
									${moren}
								</li>`;
								$('.result').append(str);

							})
							$('.result').append('<li class="nomore">没有更多信息啦~</li>');
						} else {

						}

					},
					error: function(err) {

					}
				});

			}
			//取消
			$(".exit").on("click", function() {
				history.go(-1);
			})
			//清空输入框
			$(".resert").on("click", function() {
				$(".inputval").val('');
			})
			//清空输入框
			$("body").on("click", ".xinzeng", function() {
				var _ChaddreType = sessionStorage.getItem('ChaddreType');
				if(_ChaddreType == 'send') {
					location.href = 'Addsendress.html';
				} else {
					location.href = 'Addgetaddress.html';
				}
			})
			var chooseids = [];
			$('body').on("click", ".btns .nowdel", function() {
				$.each($('input:checkbox'), function() {
					if(this.checked) {
						chooseids.push($(this).val())
					}
				});
				if(chooseids.length == 0) {
					toastr.error('请指定删除选项')
				} else {
					$.ajax({
						type: "post",
						url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
						async: true,
						data: {
							State: 'del',
							ID: chooseids
						},
						dataType: "json",
						success: function(res) {
							if(res.code == 200) {
								toastr.success('删除成功');
								init();
							} else {
								toastr.success('删除失败');
							}

						},
						error: function(err) {

						}
					})
				}
			})
			//批量删除
			$('body').on("click", ".btns .moredel", function() {
				var arr = $('ul').attr("class");
				if(arr.indexOf("yidong") != -1) {
					$('ul').removeClass('yidong');
					$('.checkboxdiv').hide();
					$(this).text('批量删除');
					$(this).next().text('+ 新增地址').removeClass('nowdel').addClass('xinzeng');
				} else {
					$('ul').addClass('yidong');
					$('.checkboxdiv').show();
					$(this).text('取消删除');
					$(this).next().text('立即删除').removeClass('xinzeng').addClass('nowdel');
				}

			})

			function del(id) {
				if(confirm("寄件人缺少账号信息是不补全录入？")) {
					location.href = 'InfoInput.html?id=' + id;
				}
			}
			//选则地址
			$("body").on("click", 'li .innertop', function() {
				var id = $(this).parents('li').attr('idi');
				var _ChaddreType = sessionStorage.getItem('ChaddreType');
				var name = $(this).find('.username').text();

				var tel = $(this).find('.telphone').text();
				var address = $(this).find('.address').text();
				var account = $(this).parent().find('.account').text();
				var addData = {
					addressname: name,
					addresstel: tel,
					address: address,
					addressaccount: account
				};
				if(_ChaddreType == 'send') {
					if(account == '未录入') {
						del(id)
					} else {
						sessionStorage.setItem('SendaddData', JSON.stringify(addData));
						location.href = 'order.html';
					}

				} else {
					sessionStorage.setItem('getaddData', JSON.stringify(addData));
					location.href = 'order.html';

				}

			})
			//根据id删除当前信息
			$("body").on("click", 'li .del', function() {
				var id = $(this).parents('.inner').attr('idi');
				let oneid = [];
				oneid.push(id);
				$.ajax({
					type: "post",
					url: "http://out.ccsc58.cc/DATA_PORT_WECHAT_1.01/AddressBook.php",
					async: true,
					data: {
						State: 'del',
						ID: oneid
					},
					dataType: "json",
					success: function(res) {
						toastr.success('删除成功');
						init();
					},
					error: function(err) {

					}
				});

			})
			//修改当前信息
			$("body").on("click", 'li .edit', function() {
				let _id = $(this).parents('.inner').attr('idi');
				window.location.href = "InfoInput.html?id=" + _id;

			})
		})
	</script>
