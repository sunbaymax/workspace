<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<title>中集冷云（北京）冷链科技有限公司</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<script type="text/javascript">
			/*
			 * 判断用户是否登录，如果已登录跳转到
			 */
			if(window.localStorage.getItem("LYtoken")) {
				window.location.href = "index.html";
			}
		</script>
	</head>

	<body>
		<!--<img class="register_logo" src="img/register_logo.jpg" alt="" />-->
		<div class="register_logo">
			TMS微信移动平台
		</div>
		<form class="cd-form">
			<p class="register_prompt"></p>
			<p class="fieldset">
				<label class="image-replace cd-username icon iconfont icon-yonghuming" for="signin-username"></label>
				<input class="full-width has-padding has-border" id="signin-username" type="text" placeholder="请输入用户名">
				<p class="register_prompt"></p>
			</p>
			<p class="fieldset">
				<label class="image-replace cd-password icon iconfont icon-mima" for="signin-password"></label>
				<input class="full-width has-padding has-border" id="signin-password" type="password" placeholder="请输入密码">
				<p class="register_prompt"></p>
			</p>
			<p class="fieldset">
				<input class="full-width" type="button" value="登录">
			</p>
		</form>
		<div id="success_mao">
			<div class="success_box" style="display:none;">
				<div class="register_right">
					<img src="img/ku.png" />
				</div>
				<div class="success_information">账号或密码错误，请重新输入</div>
				<form action="">
					<input type="button" value="确定" />
				</form>
			</div>
		</div>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
