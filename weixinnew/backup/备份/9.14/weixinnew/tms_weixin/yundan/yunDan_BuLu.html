<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>中集冷云（北京）冷链科技有限公司</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/yundan.css" />
	</head>

	<body>
		<div class="header">
			<img class="back_list" src="../img/back.png" />
			<span>
				<a class="buLu_back" href="javascript:void(0)">运单详情</a>
			</span> 运单补录
		</div>
		<div class="yunDan_content yunDanBuLu">
			<div class="zhangDan">
				<h3>账单信息</h3>
				<p>运单号码：<input type="text" placeholder="请输入" /></p>
				<p>客户账号：<input type="text" placeholder="请输入" /></p>
				<p>运输时限：<input type="text" placeholder="请输入" /></p>
				<p>取件时间：<input type="text" placeholder="请输入" /></p>
				<p>是否投保：<input type="checkbox" /></p>
				<p>投保金额：<input type="text" placeholder="请输入投保金额"/></p>
			</div>
			<div class="faJian">
				<h3>发件信息</h3>
				<p>发件人：<input type="text" placeholder="请输入" /></p>
				<p>电话：<input type="text" placeholder="请输入" /></p>
				<p>公司名称：<input type="text" placeholder="请输入" /></p>
				<p>省：<input type="text" placeholder="请输入" /></p>
				<p>市：<input type="text" placeholder="请输入" /></p>
				<p>县/区：<input type="text" placeholder="请输入" /></p>
				<p>街道：<input type="text" placeholder="请输入" /></p>
				<p>具体地址：<input type="text" placeholder="请输入" /></p>
			</div>
			<div class="shouJian">
				<h3>收件信息</h3>
				<p>收件人：<input type="text" placeholder="请输入" /></p>
				<p>电话：<input type="text" placeholder="请输入" /></p>
				<p>公司名称：<input type="text" placeholder="请输入" /></p>
				<p>省：<input type="text" placeholder="请输入" /></p>
				<p>市：<input type="text" placeholder="请输入" /></p>
				<p>县/区：<input type="text" placeholder="请输入" /></p>
				<p>街道：<input type="text" placeholder="请输入" /></p>
				<p>具体地址：<input type="text" placeholder="请输入" /></p>
			</div>
			<div class="important_say">
				<h3>重要描述</h3>
				<div contenteditable="true">
					
				</div>
			</div>
			<div class="buLu_Bao">
				确认保存
			</div>
		</div>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/yundan.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
